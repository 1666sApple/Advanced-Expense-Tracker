{% extends "expense/base.html" %}
{% block body %}
    <form method="post" action="" class="shadow-lg m-5">
        {% csrf_token %}
        <div class="px-5 py-2 flex flex-wrap">
            <div class="mx-5">
                <label class="font-semibold py-2">Expense Name:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.name }}
            </div>
            <div class="mx-5">
                <label class="font-semibold py-2">Expense Category:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.category }}
            </div>
            <div class="mx-5">
                <label class="font-semibold py-2">Expense Price:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.price }}
            </div>
            <div class="mx-5">
                <label class="font-semibold py-2">Expense Amount:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.amount }}
            </div>
            <div class="mx-5 mt-2">
                <button class="bg-gray-500 px-5 py-2 text-white font-bold rounded-lg" type="submit">Edit</button>
            </div>
    </form>
{% endblock %}
