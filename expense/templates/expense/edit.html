{% extends "expense/base.html" %}
{% block body %}
    <form method="post" action="" class="shadow-lg m-5">
        {% csrf_token %}
        <div class="px-5 py-2 grid grid-cols-2 gap-3 items-center">
            <div>
                <label class="font-semibold py-1">Expense Name:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.name }}
            </div>

            <div>
                <label class="font-semibold py-1">Expense Category:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.category }}
            </div>

            <div>
                <label class="font-semibold py-1">Expense Price:</label>
            </div>
            <div class="border p-1">
                ${{ expense_form.price }}
            </div>

            <div>
                <label class="font-semibold py-1">Expense Amount:</label>
            </div>
            <div class="border p-1">
                {{ expense_form.amount }}
            </div>
            
            <div class="col-span-2 mt-3 flex justify-end">
                <button class="bg-green-500 hover:bg-red-700 px-5 py-2 text-white font-bold rounded-lg transition duration-200 ease-in-out" type="submit">Edit</button>
            </div>
        </div>
    </form>
{% endblock %}
